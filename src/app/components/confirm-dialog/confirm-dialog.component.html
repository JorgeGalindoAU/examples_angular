<div class="modal d-block position-static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">¿Estás seguro de que quieres continuar?</h5>
                <button type="button" class="btn-close" aria-label="Cerrar" (click)="cancel()"></button>
            </div>
            <div class="modal-body">
                <p>Confirmar acción.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="confirm()">Cerrar</button>
                <button type="button" class="btn btn-success" (click)="cancel()">Aceptar</button>
            </div>
        </div>
    </div>
</div>
