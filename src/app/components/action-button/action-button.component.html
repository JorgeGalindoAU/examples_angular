<button type="button" class="btn btn-primary btn-lg btn-block d-flex justify-content-center align-items-center"
    (click)="executeAction()" [disabled]="isLoading()">

    <span class="d-flex align-items-center">
        @if (isLoading()) {
        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
        <span>Cargando...</span>
        } @else {
        <span>{{ title() }}</span>
        }
    </span>

</button>
